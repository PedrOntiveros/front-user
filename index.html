<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>USMP</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/estilos.css">
	<script	src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="

	</script>
	<script src="js/eventos.js"></script>

<body>
	<header>
		<nav class="navbar navbar-default">
			<article class="container-fluid">
				<div class="navbar-header"><span class="navbar-brand">Sistema de Usuarios.</span></div>
				<ul class="nav navbar-nav">
					<!-- ARE THESE THINGS BUTTONS????? -->
					<div class="btn-group">
						<button class="btn btn-info" id="btnUsuario">Usuario</button>
						<button class="btn btn-warning" id="btnSistema">Sistema</button>
						<button class="btn btn-success" id="btnPerfil">Perfiles</button>
					</div>
				</ul>
			</article>
		</nav>
	</header>

	<!-- Seccion de usuario -->
	<section id="secUsuario" class="panel panel-default">
		<div class="panel panel-heading">Agrega un usuario.</div>
		<form id= "formUser" action="" class="panel-body">
			<label>Nombre:</label> 		     <input type="text" id="userName" placeholder="Nombre"><br>
			<label>Apellido Paterno:</label> <input type="text" id="userApePat" placeholder="Apellido Paterno"><br>
			<label>Apellido Materno:</label> <input type="text" id="userApePat" placeholder="Apellido Materno"><br>
			<select name="Sistemas" id="comboSistU">
			</select><br>
			<div id="perfilesUser" class="panel panel-info">
				<div class="panel panel-heading">Perfiles disponibles</div>
				<article class="panel-info" id="perfinesDispUser">		
				</article>
			</div>
			<br><button id="Guardar">Guardar</button>
		<form>
	</section>

	<!-- Seccion de sistema -->
	<section id="secSistema" class="panel panel-default">
		<div class="panel panel-heading">Agrega un sistema.</div>
		<form id= "formSistema" action="" class="panel-body">
			<label>Sistema:</label><input type="text" id="systemName" placeholder="Nombre del sistema">  <br>
			<div class="panel panel-info">
				<div class="panel panel-heading">Modulos a integrar en el sistema:</div>
				<div class="panel panel-default" id="panelModulos"></div>
			</div>
			<br><button id="Guardar">Guardar</button>
		<form>
	</section>

	<!-- Seccion de Perfil -->
	<section id="secPerfil" class="panel panel-default">
		<div class="panel panel-heading">Agrega un perfil.</div>
		<form id= "formUser" action="" class="panel-body">
			<label>Perfil:</label> 		     <input type="text" id="userName" placeholder="Nombre del perfil">  <br>
			<label>Seleccione el sistema al que pertenecer√° este perfil: </label><br>
			<select name="Sistemas" id="comboSistP">
			</select>
			<div id="modulPerfiles" class="panel panel-info">
				<div class="panel panel-heading">Modulos disponibles</div>
				<article class="panel-info" id="modulosDispPerf">
				</article>
			</div>
			<button id="Guardar">Guardar</button>
		<form>
	</section>

</body>
</html>
